<!DOCTYPE html>
<html>
<head lang="en">

    <meta charset="UTF-8">
    <title>Baseball</title>
    <link href="styles/normalize.css" type="text/css" rel="stylesheet" />
    <link href="styles/mainstyle.css" type="text/css" rel="stylesheet" />
    <link href="fonts/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" />

</head>
<body>
<div id="wrapper">
    <div id="field">


        <div id="basepath"></div><!--basepath-->

        <div id="infield">
            <div class="path1"></div>
            <div class="path2"></div>
            <div class="path3"></div>

            <div id="homePlate"></div>
            <div class="batterBoxOuter"></div>
            <div class="batterBoxInner"></div>

            <div id="pitchersMound">
                <div id="rubber"></div>
            </div><!--end pitchersMound-->

            <div id="runner"><i class="fa fa-child fa-2x"></i></div>

        </div><!--end infield-->

    </div><!--end field-->
</div><!--end wrapper-->
